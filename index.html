<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>GitHub Visualization Project</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<script src="js/octokit-rest.min.js"></script>

		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		

		<form id="search_form" action="runSearch()">
			Username : <input type="text" id="userName" name="userName" placeholder="Hugo-99">
			auth token: <input type="text" id="authToken" name="authToken" placeholder="Optional">
            <button type="submit">Run</button>
		</form>

		<div id="output_result">

		</div>

		<div id='myDiv'></div>

		<script src="js/front.js"></script>
		
	</body>
</html>
